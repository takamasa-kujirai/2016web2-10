<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 90%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <form>
      <p>
        <input type="button" value="ROADMAP" onclick="changeMapType('roadmap')">
        <input type="button" value="SATELLITE" onclick="changeMapType('satellite')">
        <input type="button" value="HYBRID" onclick="changeMapType('hybrid')">
        <input type="button" value="TERRAIN" onclick="changeMapType('terrain')">
      </p>
    </form>
    
    <script type="text/javascript">
      var geocoder;
      var map;
      function initMap() {
        geocoder = new google.maps.Geocoder();
        geocoder.geocode({
          'address':'神奈川県厚木市飯山1583'
        },function(results, status) {
          if (status === google.maps.GeocoderStatus.OK){
           var location = results[0].geometry.location;
            
        map = new google.maps.Map(document.getElementById('map'),{
          center: location,
          //mapTypeId: google.maps.MapTypeId.HYBRID,
          zoom: 16
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        var infowindow = new google.maps.InfoWindow({
          content: '東京工芸大学', 
          position: location,
          pixelOffset: new google.maps.Size(0, -50)
        });
        infowindow.setMap(map);        
     
          }
          else{
        alert(status);
      } 
       
      });   function changeMapType(type) {
        map.setMapTypeId(type);
      }
      }   
    </script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMTKKvJh7gsWueUXECkMFOrwjCnrRmDWA &callback=initMap">
    </script>
  </body>
</html>
